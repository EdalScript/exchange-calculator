<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <img src="img/money.jpg" alt="logo" class="money-img">
        <h1>Calculadora de Cambio</h1>
        <p>Escoge una divisa y escribe la cantidad a convertir</p>
        <p>Los valores se basan en la tasa de cambio del banco central de cada país</p>
        <div class="container">
            <div class="currency">
                <select id="currency-one">
                    <option value="ARS">Argentina (ARS)</option>
                    <option value="CAD">Canadá (CAD)</option>
                    <option value="CLP">Chile (CLP)</option>
                    <option value="COP">Colombia (COP)</option>
                    <option value="EUR">Euro</option>
                    <option value="GBP">Reino Unido (GBP)</option>
                    <option value="MXN">México (MXN)</option>
                    <option value="RUB">Rusia (RUB)</option>
                    <option value="TRY">Turquía (TRY)</option>
                    <option value="USD" selected>Estados Unidos (USD)</option>
                    <option value="VES">Venezuela (VES)</option>
                </select>
                <input type="number" inputmode="decimal" id="amount-one" placeholder="0" value="1">
            </div>
        </div>
        <div class="swap-rate-container">
            <button class="btn" id="swap">
                Cambiar orden
            </button>
            <div class="rate" id="rate"></div>
        </div>
        <div class="currency">
            <select id="currency-two">
                <option value="ARS">Argentina (ARS)</option>
                <option value="CAD">Canadá (CAD)</option>
                <option value="CLP">Chile (CLP)</option>
                <option value="COP" selected>Colombia (COP)</option>
                <option value="EUR">Euro</option>
                <option value="GBP">Reino Unido (GPB)</option>
                <option value="MXN">México (MXN)</option>
                <option value="RUB">Rusia (RUB)</option>
                <option value="TRY">Turquía (TRY)</option>
                <option value="USD">EEUU (USD)</option>
                <option id="venezuela" value="VES">Venezuela (VES)</option>
            </select>
            <input type="number" id="amount-two" placeholder="0">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
