<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app" class="card">
        <img src="img/money.jpg" alt="logo" class="money-img">
        <h1>Exchange Calculator</h1>
        <p>Choose the currency and the amount to get the exchange rate</p>
        <div class="container">
            <div class="currency">
                <select id="currency-one" v-model="currency-one">
                    <option value="ARS">ARS</option>
                    <option value="AUD">AUD</option>
                    <option value="BRL">BRL</option>
                    <option value="CAD">CAD</option>
                    <option value="CHF">CHF</option>
                    <option value="CLP">CLP</option>
                    <option value="COP">COP</option>
                    <option value="CZK">CZK</option>
                    <option value="DKK">DKK</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="MXN">MXN</option>
                    <option value="NOK">NOK</option>
                    <option value="PEN">PEN</option>
                    <option value="PLN">PLN</option>
                    <option value="RON">RON</option>
                    <option value="RUB">RUB</option>
                    <option value="SEK">SEK</option>
                    <option value="TRY">TRY</option>
                    <option value="USD" selected>USD</option>
                </select>
                <input type="number" inputmode="decimal" id="amount-one" placeholder="0" value="1">
            </div>
        </div>
        <div class="swap-rate-container">
            <button class="btn" id="swap" @click.prevent="handler">
                Swap
            </button>
            <div class="rate" id="rate"></div>
        </div>
        <div class="currency">
            <select id="currency-two" v-model="currency-two">
                <option value="ARS">ARS</option>
                <option value="AUD">AUD</option>
                <option value="BRL">BRL</option>
                <option value="CAD">CAD</option>
                <option value="CHF">CHF</option>
                <option value="CLP">CLP</option>
                <option value="COP" selected>COP</option>
                <option value="CZK">CZK</option>
                <option value="DKK">DKK</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="MXN">MXN</option>
                <option value="NOK">NOK</option>
                <option value="PEN">PEN</option>
                <option value="PLN">PLN</option>
                <option value="RON">RON</option>
                <option value="RUB">RUB</option>
                <option value="SEK">SEK</option>
                <option value="TRY">TRY</option>
                <option value="USD">USD</option>
            </select>
            <input type="number" id="amount-two" placeholder="0">
        </div>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="script.js"></script>
</body>

</html>
